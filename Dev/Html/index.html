<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Mikołaj Chojnacki">
    <meta description="Program do tworzenia uproszczonych schematów">
    <title>Generator schematów</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/178a7bc333.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="tools-menu">
            <div class="tool-button" tool="square">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Kwadrat</div>
                <div class="tool-button__icon">
                    <i class="far fa-square"></i>
                </div>
            </div>
            <div class="tool-button" tool="diamond">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Predykant</div>
                <div class="tool-button__icon">
                    <i class="far fa-square"></i>
                </div>
            </div>
            <div class="tool-button" tool="text">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Text</div>
                <div class="tool-button__icon">
                    <i class="fas fa-font"></i>
                </div>
            </div>
            <div class="tool-button" tool="line">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Linia</div>
                <div class="tool-button__icon">
                    <i class="fas fa-grip-lines"></i>
                </div>
            </div>
            <div class="tool-button" tool="arrow">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Strzałka</div>
                <div class="tool-button__icon">
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </div>
            <div class="tool-button" tool="eraser">
                <div class="tool-button__hover-background"></div>
                <div class="tool-button__text">Gumka</div>
                <div class="tool-button__icon">
                    <i class="fas fa-eraser"></i>
                </div>
            </div>
            <div class="tools-menu__color-chooser" data-tooltip="Wybór koloru">
                <i class="fas fa-palette"></i>
            </div>
        </div>
        <div class="canvas-container">
            <canvas class="canvas-container__canvas"></canvas>
        </div>
        <div class="properties-menu">
            <input type="text" class="input" tool="font-size" maxlength="3" placeholder="rozmiar czcionki"></input>
            <input type="text" class="input" tool="canvas-width" maxlength="4" placeholder="szerokość"></input>
            <input type="text" class="input" tool="canvas-height"  maxlength="4" placeholder="wysokość"></input>
            <div class="properties-menu__subbmit-button">Potwierdz
                <div class="properties-menu__subbmit-button-animation-background"></div>
            </div>
            <div class="properties-menu__generate-pdf-button">Generuj PDF
                <div class="properties-menu__generate-pdf-button-animation-background"></div>
            </div>
        </div>
        <div class="modal">
            <div class="modal__background"></div>
            <div class="modal__info-container">
                <div class="modal__info-text">Jakis Tekst</div>
                <div class="modal__close-button">X</div>
            </div>
        </div>
    </div>
</body>
</html>
